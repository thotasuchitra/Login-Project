<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       Register-login form
    </title>
    <link rel="stylesheet" href="style.css">
   
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" > </script>
    
    <script>
        $(document).ready(function(){
       $(".login").hide();
$(".register_li").addClass("active");

$(".login_li").click(function(){
  $(this).addClass("active");
  $(".register_li").removeClass("active");

  $(".login").show();
   $(".register").hide();
});

$(".register_li").click(function(){
  $(this).addClass("active");
  $(".login_li").removeClass("active");
  $(".register").show();
   $(".login").hide();
});
        });


    </script>
</head>
<body>
  <div class="wrapper">
  <div class="left">
    <h1>Kohli media LLP</h1>
    <img src="https://media.licdn.com/dms/image/v2/C4D0BAQGrErgnQl6eNg/company-logo_200_200/company-logo_200_200/0/1645727115195/kohlicompany_logo?e=2147483647&v=beta&t=LhkVk9qYr31ZB4xBJqJTN34LYdO4KVr4WvyAod_BX_8" alt="kohli_media">
  </div>
  <div class="right">
    <div class="tabs">
      <ul>
        <li class="register_li">Register</li>
        <li class="login_li">login</li>
      </ul>
    </div>
    
    <div class="register">
      <div class="input_field">
        <input type="text" placeholder="Username" class="input">
      </div>
      <div class="input_field">
        <input type="text" placeholder="E-mail" class="input">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input">
      </div>
      <div class="btn"><a href="#">Register</a></div>
    </div>
    
    <div class="login">
      <div class="input_field">
        <input type="text" placeholder="E-mail" class="input">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input">
      </div>
      <div class="btn"><a href="#">Login</a></div>
    </div>
    
  </div>
</div>
</body>
